<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>模态图</title>
	<link rel="stylesheet" type="text/css" href="modalImage.css">
</head>
<body>
    <!-- 触发图片 -->
    <img class="myImg" src="img3.jpg" alt="图片" width="300" height="200">

    <!-- 模态框 -->
    <div id="myModal" class="modal">
        <!-- 关闭按钮 -->
        <span class="close" id="closeBtn">&times;</span>

        <!-- 模态图 -->
        <img class="modal-content" id="img01">

        <!-- 模态图标题 -->
        <div id="caption"></div>
    </div>
<script type="text/javascript" src="modalImage.js"></script>
</body>
</html>
